<div
    class="min-h-screen flex items-center justify-center bg-psv-green bg-gradient-to-br from-psv-green to-green-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
                {{ 'AUTH.LOGIN.TITLE' | translate }}
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ 'APP.TITLE' | translate }}
            </p>
        </div>
        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">{{ 'AUTH.LOGIN.USERNAME'
                        | translate }}</label>
                    <input id="username" formControlName="username" type="text" required
                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-psv-green focus:border-psv-green sm:text-sm transition duration-150 ease-in-out"
                        [placeholder]="'AUTH.LOGIN.USERNAME' | translate">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">{{ 'AUTH.LOGIN.PASSWORD'
                        | translate }}</label>
                    <input id="password" formControlName="password" type="password" required
                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-psv-green focus:border-psv-green sm:text-sm transition duration-150 ease-in-out"
                        [placeholder]="'AUTH.LOGIN.PASSWORD' | translate">
                </div>
            </div>

            <div *ngIf="error" class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {{ error | translate }}
                        </h3>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="loginForm.invalid"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-psv-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-psv-green disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transition duration-150 ease-in-out transform hover:-translate-y-0.5">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-green-200 group-hover:text-green-100"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    {{ 'AUTH.LOGIN.SUBMIT' | translate }}
                </button>
            </div>

            <div class="text-center mt-4">
                <a routerLink="/register"
                    class="font-medium text-psv-green hover:text-green-700 transition duration-150 ease-in-out">
                    {{ 'AUTH.LOGIN.REGISTER_LINK' | translate }}
                </a>
            </div>
        </form>
    </div>
</div>
