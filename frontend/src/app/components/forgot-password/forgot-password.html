<div
    class="min-h-screen flex items-center justify-center bg-psv-green bg-gradient-to-br from-psv-green to-green-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 tracking-tight">
                {{ 'AUTH.FORGOT_PASSWORD.TITLE' | translate }}
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ 'AUTH.FORGOT_PASSWORD.SUBTITLE' | translate }}
            </p>
        </div>

        <div *ngIf="success" class="rounded-md bg-green-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800">
                        {{ 'AUTH.FORGOT_PASSWORD.SUCCESS' | translate }}
                    </p>
                </div>
            </div>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">{{
                        'AUTH.FORGOT_PASSWORD.IDENTIFIER'
                        | translate }}</label>
                    <input id="identifier" formControlName="identifier" type="text" required
                        class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-psv-green focus:border-psv-green sm:text-sm transition duration-150 ease-in-out"
                        [placeholder]="'AUTH.FORGOT_PASSWORD.IDENTIFIER_PLACEHOLDER' | translate">
                </div>
            </div>

            <div *ngIf="error" class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {{ error | translate }}
                        </h3>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid || isSubmitting"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-psv-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-psv-green disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transition duration-150 ease-in-out transform hover:-translate-y-0.5">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-green-200 group-hover:text-green-100"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </span>
                    {{ (isSubmitting ? 'AUTH.FORGOT_PASSWORD.SUBMITTING' : 'AUTH.FORGOT_PASSWORD.SUBMIT') | translate }}
                </button>
            </div>

            <div class="text-center mt-4">
                <a routerLink="/login"
                    class="font-medium text-psv-green hover:text-green-700 transition duration-150 ease-in-out">
                    {{ 'AUTH.FORGOT_PASSWORD.LOGIN_LINK' | translate }}
                </a>
            </div>
        </form>
    </div>
</div>
