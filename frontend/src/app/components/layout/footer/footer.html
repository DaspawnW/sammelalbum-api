<footer class="bg-white border-t border-gray-200" style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 50;">
    <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">

            <!-- Language Switcher -->
            <div class="flex items-center space-x-4">
                <button *ngIf="currentLang !== 'de'" (click)="switchLanguage('de')"
                    class="focus:outline-none transition-opacity hover:opacity-80" title="Deutsch">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 3" class="h-6 w-9 shadow-sm rounded-sm">
                        <rect width="5" height="3" y="0" x="0" fill="#000" />
                        <rect width="5" height="2" y="1" x="0" fill="#D00" />
                        <rect width="5" height="1" y="2" x="0" fill="#FFCE00" />
                    </svg>
                </button>
                <button *ngIf="currentLang !== 'en'" (click)="switchLanguage('en')"
                    class="focus:outline-none transition-opacity hover:opacity-80" title="English">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" class="h-6 w-9 shadow-sm rounded-sm">
                        <clipPath id="s">
                            <path d="M0,0 v30 h60 v-30 z" />
                        </clipPath>
                        <clipPath id="t">
                            <path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z" />
                        </clipPath>
                        <g clip-path="url(#s)">
                            <path d="M0,0 v30 h60 v-30 z" fill="#012169" />
                            <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6" />
                            <path d="M0,0 L60,30 M60,0 L0,30" clip-path="url(#t)" stroke="#C8102E" stroke-width="4" />
                            <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10" />
                            <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6" />
                        </g>
                    </svg>
                </button>
            </div>

            <!-- Legal Links -->
            <div class="flex items-center text-sm text-gray-500">
                <a routerLink="/imprint" class="hover:text-gray-900 transition-colors">{{ 'FOOTER.IMPRINT' | translate
                    }}</a>
                <span class="text-gray-300" style="margin: 0 30px;">|</span>
                <a routerLink="/privacy" class="hover:text-gray-900 transition-colors">{{ 'FOOTER.PRIVACY' | translate
                    }}</a>
            </div>

            <!-- Social & Home Links -->
            <div class="flex items-center space-x-6">
                <!-- GitHub -->
                <a href="https://github.com/DaspawnW/sammelalbum-api" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-gray-900 transition-colors" title="GitHub">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                            clip-rule="evenodd" />
                    </svg>
                </a>

                <!-- Homepage -->
                <a href="https://koudingspawn.de/" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-psv-green transition-colors" title="Homepage">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</footer>
