spring:
  application:
    name: sammelalbum
  datasource:
    url: jdbc:postgresql://localhost:5432/sammelalbum
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    org:
      springframework:
        web: INFO
    com:
      daspawnw:
        sammelalbum: INFO

app:
  # List of valid registration codes required for user sign-up
  validation-codes:
    - CODE-1111
    - CODE-2222
    - CODE-3333
    - CODE-4444
    - CODE-5555
    - CODE-6666
    - CODE-7777
    - CODE-8888
    - CODE-9999
    - CODE-0000
  
  # JWT Configuration
  jwt:
    # Secret key for signing JWT tokens (Base64 encoded 256-bit key)
    secret: K7gNU3kef8297wnsJvbdw/Ba49bmGW76NFh70fE0ZeM=
    # Token expiration time in milliseconds (86400000 ms = 24 hours)
    expiration: 86400000
  
  # CORS Configuration
  cors:
    allowed-origins: http://localhost:4200
  
  # Mail Configuration
  mail:
    # Configures which EmailSender implementation to use.
    # Options:
    # - 'console': Logs emails to console (default, useful for dev/test)
    # - 'smtp': Sends real emails using Spring Mail (requires valid spring.mail properties)
    sender: console

springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/swagger-ui.html
